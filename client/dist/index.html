  html {
    font-family: interstate, sans-serif;
    font-weight: 400;
    font-style: normal;

  body {

  }
  .float-l {
    float: left;
  }
  .header {
    position: sticky;
    top: 0;
    width: 100%;
    font: 100 14px/1.5 Interstate,Lucida Grande,Arial,sans-serif;
    -webkit-transform: translateZ(0);
    -webkit-font-smoothing: subpixel-antialiased;
    background: #333;
    height: 46px;
    color: #ccc;
    transition: height .2s ease-in-out;
    z-index: 999;
  }
  .header__container {
    width: 1240px;
    margin: 0 auto;
    display: block;
    display: flex;
  }
  .header .header__logo {
    background: #f50;
    background: linear-gradient(#f70,#f30);
    width: 184px;
    height: 46px;
    display: flex;
    justify-content: left;
    align-items: center;
    text-transform: uppercase;
    font-size: 15px;
    font-weight: 700;
    letter-spacing: 1px;
    color: #fff;
  }
  .header__navMenu > li {
    float: left;
    position: relative;
  }
  .header__navMenu>li>a {
    display: block;
    padding: 12px 0;
    width: 104px;
    height: 46px;
    border-right: 1px solid #111;
    box-sizing: border-box;
    text-align: center;
  }
  .headerSearch {
    padding: 9px 10px 8px;
    position: relative;
    -webkit-appearance: none;
    -moz-appearance: none;

    display: flex;
    flex: 1;
  }
  .header__search input {

    border: 0;
    padding: 5px 7px;
    background: #e5e5e5;
    height: 28px;

  .header__loginMenu {
    padding: 9px 10px 10px;
  }
  button {
    display: inline-block;
    position: relative;
    height: 26px;
    margin: 0;
    padding: 2px 11px 2px 10px;
    border: 1px solid #e5e5e5;
    border-radius: 3px;
    background-color: #fff;
    cursor: pointer;
    color: #333;
    font-size: 14px;
    line-height: 20px;
    white-space: nowrap;
    font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;
    font-weight: 100;
    text-align: center;
    color: #fff;
  }
  button.signin {
    border-color: #666;
    background-color: transparent;
    margin-right: 10px;
  }
  button.signup {
    background-color: #f50;
    border-color: #f50;
  }
  .header__upload {
    padding: 12px 10px;
  }
  .header__menuDots {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 46px;
    padding: 0 10px;
  }
  section.main {
    background: #fff;
    width: 1240px;
    margin: 0 auto;
  }
  .banner {
    height: 380px;
    background: #806560; /* Old browsers */
    background: -moz-linear-gradient(left,  #806560 0%, #4b4f50 100%); /* FF3.6-15 */
    background: -webkit-linear-gradient(left,  #806560 0%,#4b4f50 100%); /* Chrome10-25,Safari5.1-6 */
    background: linear-gradient(to right,  #806560 0%,#4b4f50 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
  }
  .content-wrapper {
    padding: 20px 30px;
    display: grid;
    grid-template-areas: "content side";
    grid-gap: 0px;
    grid-template-columns: 850px 330px;
    grid-template-rows: 100%;
  }
  main {
    padding-right: 30px;
    border-right: 1px solid #f2f2f2;
    grid-area: content;
    display: grid;
    grid-template-areas:
    "comment comment comment"
    "user comments comments";
    grid-gap: 0px;
    grid-template-columns: 150px 669px;
    grid-template-rows:
    89px
    auto;
  }
  aside {
    grid-area: side;
  }
  .commentBox {
    grid-area: comment;
    grid-column-start: 1;
    grid-column-end: 3;
    /* grid-row-start: 1;
    grid-row-end: 1; */
  }
  .userBox {
    grid-area: user;
  }
  .commentsBox {
    grid-area: comments;
  }
  .paging-eof:before {
    content: "";
    display: block;
    width: 100%;
    height: 14px;
    position: absolute;
    left: 0;
    top: -9px;

    clear: both;
    position: relative;
    top: -1px;
    height: 14px;
    margin: 45px 0 0;
  }
  .sc-border-light-top {
    border-top: 1px solid #f2f2f2;
  }
